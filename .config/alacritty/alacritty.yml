shell:
  program: /Windows/System32/wsl.exe ~ -d Ubuntu-20.04

fonts:
  normal:
    family: Source Han Code JP
    style: Regular
  bold:
    family: Source Han Code JP
    style: Bold
  italic:
    family: Source Han Code JP
    style: Italic
  bold_italic:
    family: Source Han Code JP
    style: Bold Italic

font:
  size: 14

# Colors (Hyper)
colors:
  # Default colors
  primary:
    background: '0x320024'
    foreground: '0xffffff'
  cursor:
    text: '0xF81CE5'
    cursor: '0xffffff'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xFE0100'
    green:   '0x33FF00'
    yellow:  '0xFEFF00'
    blue:    '0x0066FF'
    magenta: '0xCC00FF'
    cyan:    '0x00FFFF'
    white:   '0xD0D0D0'

  # Bright colors
  bright:
    black:   '0x808080'
    red:     '0xFE0100'
    green:   '0x33FF00'
    yellow:  '0xFEFF00'
    blue:    '0x0066FF'
    magenta: '0xCC00FF'
    cyan:    '0x00FFFF'
    white:   '0xFFFFFF'

window:
  opacity: 1.0
  padding:
    x: 10
    y: 10


mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false

mouse_bindings:
  - { mouse: Left,  mods: Shift, action: Copy }
  - { mouse: Right, mods: Shift, action: Paste }

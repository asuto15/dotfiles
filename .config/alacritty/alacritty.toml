[colors.bright]
black = "0x808080"
blue = "0x0066FF"
cyan = "0x00FFFF"
green = "0x33FF00"
magenta = "0xCC00FF"
red = "0xFE0100"
white = "0xFFFFFF"
yellow = "0xFEFF00"

[colors.cursor]
cursor = "0xffffff"
text = "0xF81CE5"

[colors.normal]
black = "0x000000"
blue = "0x0066FF"
cyan = "0x00FFFF"
green = "0x33FF00"
magenta = "0xCC00FF"
red = "0xFE0100"
white = "0xD0D0D0"
yellow = "0xFEFF00"

[colors.primary]
background = "0x101010"
foreground = "0xffffff"

[font]
size = 14

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[mouse]
hide_when_typing = true

[[mouse.bindings]]
action = "Copy"
mods = "Shift"
mouse = "Left"

[[mouse.bindings]]
action = "Paste"
mods = "Shift"
mouse = "Right"

[keyboard]
bindings = [
{ key = "N", mods = "Command", action = "SelectNextTab" },
{ key = "P", mods = "Command", action = "SelectPreviousTab" },
]

[window]
opacity = 1.0

[window.padding]
x = 20
y = 20
